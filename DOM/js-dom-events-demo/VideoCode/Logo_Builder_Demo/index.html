<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo Builder Demo</title>
</head>

<body>
  <h1>Logo Builder</h1>
  <p>The easy way to make hideous logos!</p>
  <form action="" id="logoform">
<p> 
  <label for="">Enter Brand Name:</label>
   <input type="text" placeholder="logo name" name="name">
</p>
<p> 
  <label for="">Enter Color:</label>
   <input type="color" name="color">
</p>
<p> 
  <label for="">Enter Font Size:</label>
   <input type="range" name="size" min="10" max="200">
</p>
<input type="submit">
  </form>

  <section id="results"></section>

  <script src="app.js"></script>
</body>

</html>
